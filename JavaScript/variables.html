<html lang="en">

    <title>Variables</title>
</head>
<body>
    <script>
    //var
    //let
    //const
    var a=10;
    console.log('The value of a is:',a);
    var a=50;
    console.log('After redeclaration ,a value is:',a);
    //for var redeclaration and reintializationis possible
    let b=40;
    //let b=70; for let redeclaration is not possible.
    b=90;
    console.log("B value is",b);
    const roll=1234567;
    //roll=34455;for const redclaration and reintialization is not possible
    console.log("rollnumber:",roll);
    {
        const roll=143;
        console.log(roll);
    }
    </script>
</body>
