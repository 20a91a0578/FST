<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP function</title>
</head>
<body>
    <script>
        let obj=[{'name':'ab','id':'13','college':'aec'},{'name':'cd','id':'18','college':'acet'},{'name':'ef','id':'21','college':'acoe'}];
        console.log(obj);
        let   info=obj.map(function(ele,i,arr){
            ele.name= "hello! ,"+ele.name;
            ele.id="20A91A05"+ele.id;
            ele.college="College:"+ele.college;
            return ele;
        });
        console.log(info);
        
    </script>
</body>
</html>
