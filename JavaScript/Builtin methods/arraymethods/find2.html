<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find function</title>
</head>
<body>
    <script>
        let obj=[{'name':'ab','id':'13','college':'aec'},{'name':'acd','id':'18','college':'acet'},{'name':'ef','id':'513','college':'acoe'}];
        let nae=obj.find(function(ele,i,arr){
            return ele["name"].startsWith('a');
        });
        console.log(nae);
        let nam=obj.some(function(e,i,a){return e.name=='ab'})
        console.log(nam);
        let nam1=obj.every(function(e,i,a){return e.name=='ab'});
        console.log(nam1);
        let y=obj.every(function(e,i,a){return e["college"].startsWith('a')})
        console.log(y);
    </script>
</body>
</html>
