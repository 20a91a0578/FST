<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INsert aand delete</title>
</head>
<body>
    <script>
        let c=[1,2,3,4];
        console.log(c);
        c.push(345);//add new value at end
        console.log(c);
        c.unshift(4567);//insert value at start
        console.log(c);
        c.pop();//delete value at end
        console.log(c);
        c.shift();//delete value at start
        console.log(c);
    </script>
</body>
</html>
