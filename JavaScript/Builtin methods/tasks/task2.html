<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textrepeat</title>
    <script>
        var ce='ABC';
        var d="";
        co=1;
        function fun()
        {
d+=ce;
d+=co;
co+=1;
document.getElementById("hell").innerHTML=d;
        }
       
    </script>
</head>
<body>
    <input type="button" value="Repeat" onclick="fun()">
    <p id="hell">

    </p>
</body>
</html>
