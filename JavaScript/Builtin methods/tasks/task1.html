<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <script>
        var c=0;
        function fun()
        {
           c+=1;
           var d= document.getElementById("hel");
           d.innerHTML=c;
           d.style.color="red";
        }
        function fun1()
        {
           c-=1;
           var d= document.getElementById("hel");
           d.innerHTML=c;
           d.style.color="red";
        }
    </script>
</head>
<body>
    <input type="button" value="Increment" onclick="fun()">
    <input type="button" value="Decrement" onclick="fun1()">
    <p id="hel"> </p>
</body>
</html>
