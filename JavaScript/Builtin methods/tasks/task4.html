<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        td
        {
            height: 50;
            width: 50;
            text-align: center;
        }
    </style>
    <script>
    var n=9;
    var k=1;
    var h=document.getElementsByTagName("td");
    function fun()
    {
        for(let i=0;i<h.length;i++)
        {
            h[i].innerText=k;
            k+=1;
        }
    }
    function fun2()
    {
        for(let i=0;i<h.length;i++)
        {
            h[i].innerText=n;
            n-=1;
        }
    }
    </script>
</head>
<body>
    <center>
    <input type="button" value="Increment" onclick="fun()">
    <input type="button" value="Decrement" onclick="fun2()">
   
    <table border="2" height="500px" width="500px">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
   </center>
</body>
</html>
