<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Conditions</title>
</head>
<body>
    <h1>Switch Case</h1>
    <script>
        let a=prompt("CHOOSE YOUR CHOICE\n"+" 1.FAN  \n2.LIght\n  3.Projector\n");
        switch(a)
        {
            case '1':
                document.write("FAN ON");
                break;
            case '2':
                document.write("Light on");
                break;
            case '3':
                document.write("Projector on");
                break;
            default:
                documnet.write("A.C on");
        }
    </script>
</body>
</html>
