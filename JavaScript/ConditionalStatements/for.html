<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
</head>
<body>
    <h2>USING FOR LOOP</h2>
    <script>
        let traines=[
            {
                "id":1234,
                "name":"prasad",
                "college":"Aec",
                "branch":"CSE"
            },
            {
                "id":1235,
                "name":"rajesh",
                "college":"Acet",
                "branch":"it"
            },
            {
                "id":1238,
                "name":"satya",
                "college":"Aec",
                "branch":"CSE"
            }
        ]
        let interns=['usha','soma','abhiram',]
        for(let  i=0;i<interns.length;i++)
        document.write(interns[i]+"<br>");
        for(let i=0;i<traines.length;i++)
        document.write(traines[i].name+" "+traines[i].id+" "+traines[i].college+" "+traines[i].branch+"<br>");
    </script>
</body>
</html>
