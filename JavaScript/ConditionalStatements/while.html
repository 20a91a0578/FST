<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP</title>
</head>
<body>
    <h2>We Are Using While Loop</h2>
    <script>
        let a=prompt("ENter Range")
        var i=1;
        while(i<=a){
            document.write(i+"  ");
            i+=1;
        }
    </script>
</body>
</html>
