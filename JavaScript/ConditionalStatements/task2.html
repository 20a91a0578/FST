<!DOCTYPE html>
<html lang="en">
<head>

    <style>

font-size:25px;      }

<body id="bod">
<div class="col-md-4" id="d2" style="border:1px solid green ;width:auto">

</div>
    <script>
         let traines=[
            {
                "id":1234,
                "name":"prasad",
                "college":"Aec",
                "branch":"CSE"
            },
            {
                "id":1235,
                "name":"rajesh",
                "college":"Aec",

            },
            {
                "id":1238,

                "college":"Aec",

            }
        ]
        let x=document.getElementById("d2");
        for(i=0;i<traines.length;i++)
        {
        var y = document.createElement("div");
        var z1 = document.createElement("span");
        var z2=document.createElement("span");
        var z3=document.createElement("span");
        var z4=document.createElement("span");
  z1.innerText =traines[i].id;

  z4.innerText =traines[i].branch;
  y.appendChild(z1);
  y.appendChild(z2);
  y.appendChild(z3);
  y.appendChild(z4);
  x.appendChild(y);

        }
  
        
    </script>
