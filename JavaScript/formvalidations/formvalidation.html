<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function submit_formdata()
        {
            var user=document.getElementById("u_id").value;
            var email=document.getElementById("e_id").value;
            //document.getElementById("email_err").value="the erro";
            if(user=='')
            {
              
                alert("user");
                document.getElementById("user_err").innerHTML="Please enter the username";
                return false;
            }
            if(email=='')
            {
                
                alert("email");
                document.getElementById("email_err").innerHTML="Please enter the Email";
                return false;
            }
        }
        function clrmsg()
        {
            document.getElementById("user_err").innerText=" ";
            document.getElementById("email_err").innerText=" ";   
        }
    </script>
</head>
<body>
    <center>
        <form  onsubmit="return submit_formdata()" >
            <span id="user_err" style="color:red;"></span><br>
            <label for="">Username</label>
            <input type="text" name="username" id="u_id" onkeypress="clrmsg()">
            <br>
            <span id="email_err" style="color:red"></span><br>
            <label for="">Email</label>
            <input type="email" name="email" id="e_id" onkeypress="clrmsg()">
            <br>
            <br>
            <center><input type="submit" value="Submit" name=""></center>
        </form>
    </center>
</body>
</html>
