<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function task</title>
</head>
<body>
    <script>
        function greet()
        {
            document.write("Welcome to Mern stack"+"<br>");
        }
        function roll(ro)
        {
            return ro+"<br>";
        }
        function divis(a,b)
        {
            return a/b; 
        }
        greet();
        let a=prompt("Enter YourRoll Number");
        document.write(roll(a));
        document.write("10 / 5 = "+divis(10,5));
    </script>
</body>
</html>
