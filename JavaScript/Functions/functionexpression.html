<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        sum=function(num1,num2){
            document.write(num1+num2);
        }
        //if + is used between numbers addition takes place
        // if + is used between  number and string concatenation takes place.
        sum(12,45);
    </script>
</body>
</html>
