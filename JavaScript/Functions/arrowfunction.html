<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Arrow Functions</title>
</head>
<body>
    <script>
        greet=(n)=>{
        document.write("Hello ! ,Mr."+n+"<br>"+"<br>");
        }
        multi=(a,b)=>{
            document.write(a+" "+"* "+b+" = "+(a*b)+"<br>");
        }
        get=()=>{document.write("<br> Enjoy Your Journey <br>");}
        set=_=>document.write("<br> See you Again");
        greet("Prasad");
        multi(7,9);
        get();
        set();
    </script>
</body>
</html>
