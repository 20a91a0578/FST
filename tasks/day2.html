<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        hello=()=>
        {
           var k= document.getElementById("id1");
            var a='We are getting the text using the arrow function <br/>';
            k.innerHTML=a;
        }
        hii=()=>{
            document.getElementById("id2").innerHTML="We are Getting text After 5 seconds using a Call back function";
        }
    </script>
</head>
<body>
    <h3 id="id1"></h3><br>
    <input type="button" value="CLick to get value" onclick="hello()">
    <br><br>
    <h3 id="id2"></h3>
    <input type="button" value="Click here" onclick="setTimeout(hii,5000)">
</body>
</html>
