
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Registration form using bootstrap</title>
</head>
<body>
	
		<h5><b>Company name</b></h5>
		<h6 >Prasanna solutions</h6>
		<div class="col-md-5">
			<img src="image.jpg" class="img" style="width:450px;margin-left:5px;">
			<h1 align="left">Create An account</h1>
			<p align="left">Create a minimal registraion page using bootstrap 4</p><br>
			<p align="left">Html form elements</p><br>
			<p align="left">Snippet by Bootstrapious</p>
		</div>
		<div class="col-md-7" style="margin-top:20px;float:right;">
			<form>
				<div class="row">
					<div class="form-group col-md-4">
						<div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
						<input type="text" placeholder="Firstname" class="form-control">
					</div>
				</div>
					<div class="form-group col-md-4">
						<div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
						<input type="text" placeholder="Lastname" class="form-control">
					</div>
				</div>
			</div> <br>
				<div class="row">
					<div class="form-group col-md-8">
						 <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
						<input type="email" placeholder="Email Address" class="form-control">
					</div>
				</div>
			</div><br>
				<div class="row">
					
						<div class="form-group col-md-8">
						 <div  class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone-square" aria-hidden="true"></i>
                                </div>	
						
							<input type="text" placeholder="Phone Number" class="form-control" id="pin">
						</div>
					</div>
				</div><br>
					<div class="row">
						<div class="form-group  col-md-8">
							<div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-black-tie" aria-hidden="true"></i>
                                </div>
							<select name="" class="form-control">
								<option selected>choose your job</option>
								<option>Civil</option>
								<option>Mechanical</option>
								<option>Azure</option>
							</select>
						</div>
					</div>
				</div><br>
						<div class="row">
							
								<div class="form-group col-md-4">
									 <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
									<input type="password" name="" placeholder="Password" class="form-control">
								</div>
							</div>
								<div class="form-group col-md-4">
									 <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
									<input type="password" name="" placeholder="Confirm Password" class="form-control">
								</div>
							</div>
						</div><br>
							<div class="row">
								<div class="form-group col-md-8">

							 <button class="btn btn-default btn-lg form-control" style="padding:5px;background:rgb(14, 87, 197);color:white">Create your account</button></div>
							</div>
							<div>
                                <br>
								<p>_______________________________________OR_______________________________</p>
							
                            <br></div>
							<div class="row">
								<div class="form-group col-md-8">

							 <button class="btn btn-default btn-lg form-control" style="padding:5px;background:rgb(12, 56, 160);color:white">Continue with facebook</button></div>
							</div><br>
							<div class="row">
								<div class="form-group col-md-8">

							 <button class="btn btn-default btn-lg form-control" style="padding:5px;background:rgb(39, 144, 182);color:white">Continue with Twitter</button></div>
							</div>
							<div class="row">
								<div class="col-md-8" style="text-align:center;font-size: 20px;">Already registered? <a href="">Login</a></div>
							</div>

                        </div>
</body>
</html>
